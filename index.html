                </svg>
            </button>

            <nav class= "show-and-hide-nav collapse" id="bd-docs-nav">
                <!-- Profile Div -->
                <div class = "profile-welcome">

                    <a href="file:///C:/BVT/bay-valley-tech/code-academy/projects/bootstrap-practice/index.html">

                <!-- #2 -->

                    <div class = "mail-title-menu">

                    quidem excepturi vitae magnam earum ut nemo nesciunt,

                <div class= "to-from">
                    <div>To: alyssa@bvt.com </div>
                    <div>From: shawn@bvt.com </div>
                </div>
                <!-- Mail Content -->
                <div class= "mail-top">
                    <div class = "mail-title-letter"> Shawn H. </div>
                    <div class = "mail-top-icon">

                        <button class = "btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="trash" viewBox="0 0 16 16">
